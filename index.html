<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="w-screen h-screen bg-[url('/images/image.png')] bg-cover bg-center relative">
    
    <nav class="flex h-16 ">
        <img src="images/logo.png" alt="" class="w-52 py-2 pl-20 ">
        <ul class="text-white flex  w-screen  items-center justify-center text-base space-x-14 font-medium">
            <li>Home</li>
            <li>About</li>
            <li>Features</li>
            <li>Contact</li>
        </ul>
    <img src="/images/cart.png" alt="" class="w-8 h-8 bg-cover mr-20 mt-4">
    </nav>

    <div id="left" class=" mt-40 ml-24 max-w-xl">
        <h1 class="font-semibold text-6xl text-white leading-snug">Groceries <br> delivery in <span class="font-normal text-6xl text-white leading-snug">15 mins</span> </h1>
        <p class=" text-white font-medium mb-9">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur 
            est tenetur fuga aspernatur ratione corporis, ducimus error et.</p>
         
        <button class="bg-yellow-300 font-medium text-gray-900 text-base w-36 h-12 rounded-3xl hover:bg-transparent hover:text-white hover:border-r-yellow-400  border-2 border-yellow-300">
            Order Now
        </button>
        <button class="font-medium text-gray-900- text-base w-36 h-12 rounded-3xl text-white">
            Download App <span class=" text-lg inline-block  rotate-90">&#10148;</span>
        </button>
    </div>

    <div id="right">
        <img src="/images/grocery-image.png" alt="" class="w-1/2 absolute bottom-0 left-1/2">
    </div>

</div> 
</body>
</html>
